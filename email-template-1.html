<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">

<head>
    <meta content="html/text" charset="UTF-8" ; http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<head>
    <style>
        .debug {
            outline: solid 2px red;
        }

        * {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        h1 {
            font-size: 3rem;
            /* 48px */
            line-height: 1;
            letter-spacing: -0.05em;
        }

        h2 {
            font-size: 2.25rem;
            /* 36px */
            line-height: 2.5rem;
            /* 40px */
            letter-spacing: -0.05em;
        }

        h3 {
            font-size: 1.875rem;
            /* 30px */
            line-height: 2.25rem;
            /* 36px */
            letter-spacing: -0.025em;
        }

        h4 {
            font-size: 1.5rem;
            /* 24px */
            line-height: 2rem;
            /* 32px */
            letter-spacing: -0.025em;
        }

        h5 {
            font-size: 1.25rem;
            /* 20px */
            line-height: 1.75rem;
            /* 28px */
            letter-spacing: 0em;
        }

        h6 {
            font-size: 1.125rem;
            /* 18px */
            line-height: 1.75rem;
            /* 28px */
            letter-spacing: 0em;
        }

        p {
            font-size: 1rem;
            /* 16px */
            line-height: 1.5rem;
            /* 24px */
            letter-spacing: 0em;
        }
    </style>
</head>

<body style="background: hsl(240 5.9% 90%); color: hsl(240 5.9% 10%);">
        <table role="presentation" aria-hidden="true" style="padding: 0; margin: 0; width: 100%; border: none; border-spacing: 0;">
            <tr>
                <td>
                    <table role="presentation" style="padding: 1rem 0; margin: 0; width: 100%; border: none; border-spacing: 0; background: hsl(240 5.9% 10%); color: hsl(240 5.9 90%); border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem;">
                        <tr>
                            <td>
                                <img src="[[LogoImageURL]]" alt="[[StoreTypeText]]" class="g-img" style="display: block; max-width: fit-content; height: auto; margin: auto; text-align: center;" >
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table role="presentation" style="padding: 1rem 0; margin: 0; max-width: 100%; height: auto; border: none; border-spacing: 0; background-image: url('./assets/printing-press.jpg');">
                        <tr>
                            <td>
                                <h1 style="text-align: center;">[[BodyText1]]</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
